name: Selenium Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Depoyu Klonla
        uses: actions/checkout@v4

      - name: ğŸ”§ Java Kurulumu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ“¦ Maven BaÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± YÃ¼kle
        run: |
          cd HerokuApp-TestAutomation
          mvn clean install --no-transfer-progress
      

      - name: ğŸ–¥ï¸ Chrome ve ChromeDriver Kurulumu
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}')
          wget https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: ğŸƒ Selenium Testlerini Ã‡alÄ±ÅŸtÄ±r
        run: mvn test

      - name: ğŸ“„ Test SonuÃ§larÄ±nÄ± PaylaÅŸ (Opsiyonel)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: target/surefire-reports/
